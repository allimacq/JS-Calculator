<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-flex">
            <p class="screen"></p>
            <form id="keypad">
                <div class="flex-row">
                    <input type="button" value="7" class="math number">
                    <input type="button" value="8" class="math number">
                    <input type="button" value="9" class="math number">
                    <input type="button" value=" / " class="math operator">
                </div>
                <div class="flex-row">
                    <input type="button" value="4" class="math number">
                    <input type="button" value="5" class="math number">
                    <input type="button" value="6" class="math number">
                    <input type="button" value=" * " class="math operator">
                </div>
                <div class="flex-row">
                    <input type="button" value="1" class="math number">
                    <input type="button" value="2" class="math number">
                    <input type="button" value="3" class="math number">
                    <input type="button" value=" - " class="math operator">
                </div>
                <div class="flex-row">
                    <input type="button" value="0" class="math number">
                    <input type="button" value="clear" id="clear">
                    <input type="submit" value=" = "id="equal-sign">
                    <input type="button" value=" + " class="math operator">
                </div>
            </form>
            <p id="calc-name">AM-91</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
